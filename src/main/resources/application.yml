server:
  port: 8080

spring:
  application:
    name: app-observability

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"

logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"